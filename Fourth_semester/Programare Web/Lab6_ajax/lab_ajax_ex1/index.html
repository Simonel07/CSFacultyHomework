<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Train Stations</title>
</head>
<body>
    <h1>Train Stations</h1>
    <label for="start">Departures:</label>
    <select id="start">
        <option value="">Choose a departure station</option>
        <option value="Brasov">Brasov</option>
        <option value="Sibiu">Sibiu</option>
        <option value="Cluj-Napoca">Cluj-Napoca</option>
    </select>
    <label for="end">Arrivals:</label>
    <select id="end">
        <option value="">Choose an arrival station</option>
    </select>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="train-stations.js"></script>
</body>
</html>
